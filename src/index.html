    <main>
      <div class="main-actions-container">
        <div class="main-buttons-container">
          <button id="btn-open-modal-features" class="btn">Adicionar</button>
          <button id="btn-remove-feature" class="btn">Apagar</button>
          <button id="btn-import-features" class="btn">
            Importar
            <input type="file" name="import-features" id="import-features" style="display: none;">
          </button>
          <button id="btn-export-feature" class="btn">Exportar</button>
        </div>
      </div>
      <div class="main-input">
        <div class="main-input-container">
          <span>Valor hora</span>
          <span>R$<input type="text" id='main-input-value-per-hour' onkeypress="return isNumber(event)"></span>
        </div>
      </div>
      <div class="main-list-features">
        <table>
          <caption>Lista de desenvolvimento</caption>
          <thead>
            <tr>
              <th>Feature</th>
              <th>Hora Dev</th>
              <th>Hora Teste</th>
              <th>Valor</th>
            </tr>
          </thead>
          <tbody id="main-list-features-table-body">
          </tbody>
        </table>
      </div>
      <div class="main-card-resume">
        <h2>Resumo</h2>
        <ul>
          <li>Total Dev: </li>
          <li>Total Teste: </li>
          <li>Valor Total: </li>
        </ul>
      </div>
    </main>
    <div class="modal-add-feature">
      <div class="modal-feature-content">
        <form id="modal-feature-form" name="modal-feature-form">
          <h3>Adicionar Funcionalidade</h3>
          <label for="input-feature">Funcionalidade</label>
          <input type="text" id="input-feature" name="feature">
          <label for="input-dev-time">Horas Dev</label>
          <input type="text" id="input-dev-time" name="devHours" onkeypress="return isNumber(event)">
          <label for="input-test-time">Horas Teste</label>
          <input type="text" id="input-test-time" name="testHours" onkeypress="return isNumber(event)">
          <button id="btn-add-feature" type="submit">Adicionar</button>
        </form>
      </div>
    </div>
